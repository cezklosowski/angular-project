<app-header></app-header>
<div>
    <app-content></app-content>
    <app-side-bar></app-side-bar>
</div>
<app-footer></app-footer>

<button (click)="toggleComponentVisibility()">Toggle component</button>

<button
*ngFor="let letter of letters"
class="button"
[ngClass]="getClasses(letter.letter)"
(click)="chooseLetter(letter.letter)">
    Wybierz {{ letter.letter }}
</button>

<div *ngIf="shouldComponentExist">
    <div [ngSwitch]="chosenLetter">
        <ng-container *ngFor="let letter of letters">
            <app-app-char-item
            *ngSwitchCase="letter.letter"
            [letter]="letter"
            (letterClicked)="onLetterClicked($event)"
            (mouseOver)="onMouseOver($event)" >
            </app-app-char-item>
        </ng-container>
    </div>  
</div>
