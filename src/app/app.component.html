<app-header></app-header>
<div>
    <app-content></app-content>
    <app-side-bar></app-side-bar>
</div>
<app-footer></app-footer>

<button (click)="toggleComponentVisibility()">Toggle component</button>

<div *ngIf="shouldComponentExist">
    <app-app-char-item
        *ngFor="let letter of letters"
        [letter]="letter"
        (letterClicked)="onLetterClicked($event)"
        (mouseOver)="onMouseOver($event)" >
    </app-app-char-item>
</div>
